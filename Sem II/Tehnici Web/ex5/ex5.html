<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200">
        <circle id="cerc" cx="100" cy="100" r="30" stroke="black" stroke-width="5" fill="red" />
        <animate xlink:href="#cerc" attributeName="r" from="30" to="100" dur="0.66667s" repeatDur="2s" repeatCount="3"
            begin="0s" fill="freeze" />
    </svg>


</body>

</html>
