<!--


    textul o sa fie rosu pe toata pagina deoarece !important are un grad de specificatie mai mare

-->
<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        p {
            color: red !important;
        }

        div p {
            color: blue;
        }
    </style>
    <title>exercitiu laborator</title>
</head>

<body>
    <p>bla bla</p>
    <p>bla bla</p>
    <div>
        <p>bla bla</p>
        <p>bla bla</p>

    </div>
</body>

</html>
