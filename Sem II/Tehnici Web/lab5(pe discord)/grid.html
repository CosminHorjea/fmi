<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px auto auto 100px;
            background-color: #2196F3;
            padding: 10px;
            grid-row-gap: 10px;
            grid-column-gap: 8px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Grid Elements</h1>

    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
        <em>inline-grid</em>.</p>

    <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

    <div class="grid-container">
        <div class="grid-item" style="grid-column: 1/3;">1</div>
        <div class="grid-item" style="grid-column:3/4">2</div>
        <div class="grid-item" style="grid-column: 4/span 1;">3</div>
        <div class="grid-item" style="grid-column: 1/3;grid-row: 2/span 2;">4</div>
        <div class="grid-item" style="grid-column:3/4">5</div>
        <div class="grid-item" style="grid-column:4/span 1">6</div>
        <div class="grid-item" style="grid-column:3/4">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item" style="grid-column: 2/span 2;grid-row: 4/6;">12</div>
    </div>

</body>

</html>
